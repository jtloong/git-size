<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Git File Sizes (files marked as ignored)</title>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
        var ccol = 3;
    </script>
    <link rel="stylesheet" type="text/css"
          href="https://fonts.googleapis.com/css?family=Open+Sans:400,600">
    <link rel="stylesheet" type="text/css" href="sequences.css"/>
</head>
<body>
<div id="main">
    <span>
        <input type="radio" name="sizeChoice" id="col4"> Total |
        <input type="radio" name="sizeChoice" id="col1"> .git folder |
        <input type="radio" name="sizeChoice" id="col2"> Checked Out |
        <input type="radio" name="sizeChoice" id="col3" checked> Ignored
    </span>
    <br/><br/>
    <div id="sequence"></div>
    <div id="chart">
        <div id="explanation" style="visibility: hidden;">
            <span id="percentage"></span><br/>
            of disk space taken by files marked as 'ignored' in Git repos/clones
        </div>
    </div>
</div>
<script type="text/javascript" src="sequences.js"></script>
<script type="text/javascript">
    // Hack to make this example display correctly in an iframe on bl.ocks.org
    d3.select(self.frameElement).style("height", "700px");
</script>
</body>
</html>
